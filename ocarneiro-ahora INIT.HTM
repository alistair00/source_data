<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <div id="result"></div>
  <script>
    // Feel free to change or delete any of the code you see in this editor!
    var svg = d3.select("body").append("svg")
      .attr("width", 960)
      .attr("height", 500)

    svg.append("text")
      .text("Edit the code below to change me!")
      .attr("y", 200)
      .attr("x", 120)
      .style("font-size", 36)
      .style("font-family", "monospace");

    d3.json("https://cdn.jsdelivr.net/gh/alistair00/source_data/ocarneiro-ahoradata.json", function(err, json) {
      for (a in json.data) {
          result.innerText = result.innerText + json.data[a].hora + "\n";
      }
    })
  </script>
  
</body>
